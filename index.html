<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Renan Martineli de Paula" />
    <meta name="description" content="locadora de filmes Nova Singular processo seletivo desenvolvimento" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="reset.css" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="login.js" type="module" defer></script>
    <title>Login do sistema</title>
  </head>
  <body>
    <h1>Bem vindo(a) ao sistema da locadora Nova Singular!</h1>
    <fieldset>
      <legend>Informe seu login</legend>

      <label for="userName">
        <input type="text" id="userName" placeholder="Insira seu nome de usuário..." required maxlength="8" />
      </label>

      <br />

      <label for="password">
        <input type="password" id="password" placeholder="Insira sua senha..." required maxlength="8" />
        <i class="far fa-eye" id="togglePassword"></i>
      </label>

      <button id="validateLogin">Entrar</button>
  </fieldset>
    <h3>
      <a href="signup.html" target="_blank">Não tem cadastro? Clique aqui para se cadastrar!</a> <!--Don't have an account? Click here to sign up!-->
    </h3>

    <p>Não lembra do seu nome de usuário e senha?</p>
    <button id="accReminder">Clique aqui!</button>

    <p>Quer remover seu usuário(cookies)?</p>
    <button id="accRemover">Clique aqui!</button>
  </body>
</html>
