<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Renan Martineli de Paula" />
    <meta name="description" content="locadora de filmes Nova Singular processo seletivo desenvolvimento - cadastro/signup" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="reset.css" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="signup.js" type="module" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Faça seu cadastro!</h1>
    <form action="cadastros.json" id="signup-form" method="GET">
      <fieldset>
        <legend>Informe seus dados</legend>

        <div id="signupInputs">
          <label for="userName">
            <p>Crie um nome de usuário</p>
            <input type="text" id="userName" class="userNameSignup" name="userName" required maxlength="8"/>
          </label>

          <label for="password">
            <p>Crie uma senha</p>
            <input type="password" id="password" class="passwordSignup" name="password" required maxlength="8"/>
            <i class="far fa-eye" id="togglePassword"></i>
          </label>
        </div>

        <br />

        <button id="submitButton" type="submit" name="submit">Cadastrar-se!</button>
      </fieldset>
    </form>
  </body>
</html>
